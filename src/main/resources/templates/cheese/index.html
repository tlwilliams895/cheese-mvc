<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">**My Favorite Cheeses**</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <h2 th:text="${title1}">Default Heading</h2>

    <!-- Unavailable data that was not passed from model.addAttribute
    BKA An IF-NOT negation - If item/element does not exists
    cheeses exist and the size is NOT zero (0) -->
    <p th:unless="${cheeses} and ${cheeses.size()}">Sorry! No cheese here :-(</p>


    <a href="/cheese/add">Add Cheese Here</a>

    <ul>
        <!-- I want th to repeat the current element with inserted text -->
        <li th:each="cheese : ${cheeses}" th:text="${cheese}">Default List</li>
    </ul>
</body>
</html>
